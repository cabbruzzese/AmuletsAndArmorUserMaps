description = reaches into your heart before your body fully materializes 
description = within your home realm. You feel your innards twist into a 
description = overwhelming sickness. \r
description = \r
description = Suddenly you awake, feverish and covered in sweat. You are
description = back in your bed at the inn. You don't fully remember the
description = dream that you just woke from. There are glimpses of ghosts, 
description = warlocks, and rivers of blood but they soon fade from your 
description = mind. \r
description = \r
description = Your feet carry yout downstairs, your head pounds, and your
description = ears ring. Someone is talking about you to the inn keeper. 
description = There's a strange feeling that you've seen this all before but
description = it is drowned out by a deep voice in the back of your thoughts
description = laughing. \r
description = \r
description = ^005Quest failed.

[success]
description = ^007The tremors rumble into a crescendo as you hurry into the 
description = last portal. The main invasion gate had ripped through the fabric 
description = of reality in both worlds. The chasm in the demon realm behind 
description = you collapses. Your vision then snaps with a bright flash to 
description = your home world.\r
description = \r
description = You reappear somewhere along the mountains that surround the bay. 
description = The key tight in hand seers your palm. As you let go it reduces 
description = to ashes and falls. In the distance The Sorcerer's 
description = Keep also crumbles to the ground. Immediately, an aftershock 
description = shakes underneath you and then calms.\r
description = \r
description = Once you finish gathering your bearings, you begin to see flashes 
description = of magic in the valley. The king's troops struggle to combat the 
description = remaining wizard army. More flashes appear on the opposite end of 
description = the valley. Even more in the distance. The Sorcerer may be dead 
description = but his cohorts maintain the upper hand. Perhaps the king will 
description = triumph in the end, but the real winner of this war is 
description = uncertainty.\r
description = \r
description = There's no telling who sat in wait until this opportunity arose. 
description = There's no telling who will truly be in power when you return
description = home. More importantly, there's no telling what this trip through 
description = the demon realm has done to your 
description = soul.\r
description = \r
description = A little more searching and you find two paths down from the 
description = mountain. One sets you on your way home, the other leads to the 
description = windy plains of the east.\r
description = \r
description = You gather your things to start your journey. Among them you 
description = find a shard of the strange crystal that composed the portal to 
description = the other realm. It's no longer glowing, but maybe it will fetch 
description = a few coins at the market. Now to decide which path you will
description = take.\r
description = \r
description = ^005Quest accomplished.
