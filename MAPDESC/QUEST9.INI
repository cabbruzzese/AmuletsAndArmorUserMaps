dialogue = You wake from the Inn and stumble down the stairs to recline on a 
dialogue = chair. Groggy eyes clear for a moment to see soldiers talking to 
dialogue = the inn keeper, they slip your name into the conversation and the 
dialogue = inn keeper points you out.\r
dialogue = \r
dialogue = Before your heart even has the moment to startle, you are given a 
dialogue = hearty handshake and asked to join them by carriage to the castle's 
dialogue = place of arms.\r
dialogue = \r
dialogue = The open area, usually full of troops preparing for war, is 
dialogue = desolate. A hastily prepared map is secured to a table with 4 
dialogue = daggers for pins. Between colors bleeding together are drawn glowing 
dialogue = lines that define roads and a swarm of tiny warm pulses of light that 
dialogue = you can only assume are an army.\r
dialogue = \r
dialogue = The room hushes as one of the knights, Dagworth, son of the Duke of 
dialogue = Chaswick,  approaches. His black cloak covers light ceremonial 
dialogue = armor denoting his rank of Earl Marshal. He pauses a moment to size 
dialogue = up the men around him, and places an archer's focus on you just be 
dialogue = for speaking...\r
dialogue = \r
dialogue = ^003"Lord Marcus' insurrection has stalled. The battle front has 
dialogue = been pushed back into his homeland. The king is confident that he 
dialogue = will squash this little rebellion quickly, thanks to your help so 
dialogue = far.\r
dialogue = \r
dialogue = "But now a new evil grows stronger. Outposts guarded by the Knights 
dialogue = of Andrew are being overrun by a coven of warlocks. Although the
dialogue = king does not accept allegiance of those Knights, their downfall is 
dialogue = warning of a much bigger threat beyond the horizon.\r
dialogue = \r
dialogue = "Our wizards have gotten messages from beyond the grave of a 
dialogue = powerful sorceror behind the attacks. He is using the bodies of the 
dialogue = fallen warriors to fuel powerful dark magic. We believe that he 
dialogue = means to create a mystical key that can rip open a gateway into a 
dialogue = dark realm and steal their unearthly powers.\r
dialogue = \r
dialogue = "What remains of the king's men have launched an assault from the 
dialogue = most direct approach. You will be tasked to sneak through a 
dialogue = forgotten path hidden beyond the ghost town of Aegers. From there 
dialogue = you can sneak past an Andrew outpost and attack the Sorcerer's keep 
dialogue = by surprise."\r
dialogue = \r
dialogue = ^007Dagworth removes his cap in salute and softly sends you off.\r
dialogue = \r
dialogue = ^003"The safety of the natural realm is in your hands. Good luck."\r
dialogue = \r
dialogue = \r
dialogue = ^005Press the Accept button to begin your adventure.^007

